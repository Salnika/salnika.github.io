  <script>
    const toggleBtn = document.getElementById('lang-toggle');
    function setLang(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        const current = el.innerHTML;
        const alt = el.getAttribute('data-en');
        el.setAttribute('data-en', current);
        el.innerHTML = alt;
      });
      document.querySelectorAll('meta[data-en], title[data-en]').forEach(meta => {
        const current = meta.getAttribute('content') || meta.innerText;
        const alt = meta.getAttribute('data-en');
        meta.setAttribute('data-en', current);
        if (meta.tagName === 'TITLE') meta.innerText = alt;
        else meta.setAttribute('content', alt);
      });
      localStorage.setItem('lang', lang);
      toggleBtn.textContent = lang === 'en' ? 'EN | FR' : 'FR | EN';
    }
    toggleBtn.addEventListener('click', () => {
      const currentLang = localStorage.getItem('lang') || 'fr';
      const newLang = currentLang === 'en' ? 'fr' : 'en';
      setLang(newLang);
    });
    const savedLang = localStorage.getItem('lang') || (navigator.language.startsWith('en') ? 'en' : 'fr');
    if (savedLang === 'en') setLang('en');
  </script>
